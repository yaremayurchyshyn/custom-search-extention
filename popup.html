<!doctype html>
<html>
  <head>
    <title>Custom Search Extension</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="status"></div>

    <form id="search-form">
      <input type="text" name="input-search" id="search-input" placeholder="Search for...">
      <input type="submit" id="search-submit" value="Submit">
    </form>

    <div id="search-result"></div>

    <script src="popup.js"></script>
  </body>
</html>
